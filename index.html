<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourWallet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <header>
    <h1>YourWallet</h1>
  </header>

  <main>
    <section id="auth">
      <form id="emailForm">
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="Deine E-Mail" required>
        <div id="passwordWrapper" style="display:none;">
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="Passwort">
        </div>
        <button type="submit" id="continueBtn">Weiter</button>
      </form>
    </section>

    <section id="wallet" style="display:none;">
      <div class="dashboard">
        <div class="coins">
          <h2>Meine Coins</h2>
          <p>Kontostand: <span id="balance">0</span> Coins</p>
        </div>
        <div class="report">
          <h2>Monatsbericht</h2>
          <div id="reportContent">Noch keine Einträge</div>
        </div>
      </div>

      <div class="wallet-buttons">
        <button id="addAppleWallet">Add to Apple Wallet</button>
        <button id="addGoogleWallet">Add to Google Wallet</button>
        <button id="addSamsungWallet">Add to Samsung Wallet</button>
      </div>
    </section>

    <footer>
      <p class="license">© 2025 Franek2011 (Franek Porombka)</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
