<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourWallet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <div id="loader" class="hidden">
    <div class="spinner"></div>
  </div>

  <div id="auth-screen">
    <h1>YourWallet</h1>
    <p>Willkommen bei YourWallet! Bitte deine E-Mail eingeben:</p>
    <input type="email" id="email" placeholder="Deine E-Mail" required>
    <button id="emailNextBtn">Weiter</button>
  </div>

  <div id="password-screen" class="hidden">
    <h1>Dein Passwort</h1>
    <p>Bitte Passwort eingeben, falls bereits gesetzt:</p>
    <input type="password" id="password" placeholder="Passwort">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Registrieren</button>
  </div>

  <main id="wallet-screen" class="hidden">
    <h1>Dashboard</h1>
    <p>Kontostand: <span id="balance">0</span> Coins</p>

    <section class="report">
      <h2>Monatsbericht</h2>
      <div id="reportContent">Noch keine Einträge</div>
    </section>

    <div class="wallet-buttons">
      <button id="addAppleWallet">Apple Wallet</button>
      <button id="addGoogleWallet">Google Wallet</button>
      <button id="addSamsungWallet">Samsung Wallet</button>
    </div>
  </main>

  <footer>
    © 2025 Franek2011 (Franek Porombka) – MIT License
  </footer>

  <script src="script.js"></script>
</body>
</html>
