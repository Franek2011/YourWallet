<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourWallet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>

  <!-- Startscreen -->
  <section id="startScreen">
    <h1>Willkommen bei YourWallet!</h1>
    <p>Bitte deine E-Mail eingeben:</p>
    <form id="emailForm">
      <input type="email" id="email" placeholder="Deine E-Mail" required>
      <button type="submit">Weiter</button>
    </form>
  </section>

  <!-- Ladebildschirm -->
  <section id="loadingScreen" style="display:none;">
    <div class="loader"></div>
    <p>Lädt...</p>
  </section>

  <!-- Passwortscreen -->
  <section id="passwordScreen" style="display:none;">
    <h2>Passwort setzen</h2>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Dashboard -->
  <main id="wallet" style="display:none;">
    <h2>Dashboard</h2>
    <p>Kontostand: <span id="balance">0</span> Coins</p>

    <section class="report">
      <h3>Monatsbericht</h3>
      <div id="reportContent">Noch keine Einträge</div>
    </section>

    <div class="wallet-buttons">
      <button id="addAppleWallet">Apple Wallet</button>
      <button id="addGoogleWallet">Google Wallet</button>
      <button id="addSamsungWallet">Samsung Wallet</button>
    </div>
  </main>

  <!-- Lizenz unten rechts -->
  <footer>
    © 2025 Franek2011 (Franek Porombka) – MIT License
  </footer>

  <script src="script.js"></script>
</body>
</html>
